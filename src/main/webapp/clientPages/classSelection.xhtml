<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:panel   header="Selección de clase">
        <h:panelGrid columns="1" cellspacing="5">
            <h:panelGrid columns="3" cellspacing="10">
                <p:panel header="Económico (#{classSelectionBean.economyPrice.doubleValue()}€)" rendered="#{classSelectionBean.hasEco}">
                    <h:panelGrid columns="1" cellspacing="5">
                        <p:outputLabel value='Nuestro mejor precio'/>
                        <br/>
                        <p:outputLabel value='Recomendado:'/>
                        <p:outputLabel value='- Viajar ligero'/>
                        <br/>
                        <p:outputLabel value='Incluido:'/>
                        <p:outputLabel value='- Equipaje de mano'/>
                    </h:panelGrid>
                </p:panel>
                <p:panel   header="Turista (#{classSelectionBean.normalPrice.doubleValue()}€)" rendered="#{classSelectionBean.hasNor}" >
                    <h:panelGrid columns="1" cellspacing="5">
                        <p:outputLabel value='Comodidad al mejor precio'/>
                        <br/>
                        <p:outputLabel value='Ideal para tus vacaciones'/>
                        <br/>
                        <p:outputLabel value='Incluido:'/>
                        <p:outputLabel value='- Equipaje de mano'/>
                        <p:outputLabel value='- Equipaje facturado (hasta 10kg)'/>
                    </h:panelGrid>
                </p:panel>
                <p:panel header="Premium (#{classSelectionBean.premiumPrice.doubleValue()}€)" rendered="#{classSelectionBean.hasPre}">
                    <h:panelGrid columns="1" cellspacing="5">
                        <p:outputLabel value='Máxima comodidad'/>
                        <p:outputLabel value='Prioridad de embarque'/>
                        <p:outputLabel value='Atención prioritaria en vuelo'/>
                        <br/>
                        <p:outputLabel value='Incluido:'/>
                        <p:outputLabel value='- Equipaje de mano'/>
                        <p:outputLabel value='- Equipaje facturado (hasta 20kg)'/>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>

            <p:selectOneRadio id="line" value="#{classSelectionBean.classType}" layout="pageDirection" columns="3">
                <c:if test="#{classSelectionBean.hasEco}">
                    <f:selectItem itemLabel="Económico (#{classSelectionBean.economyPrice.doubleValue()}€)" itemValue="Economy"/>
                </c:if>
                <c:if test="#{classSelectionBean.hasNor}">
                    <f:selectItem itemLabel="Normal (#{classSelectionBean.normalPrice.doubleValue()}€)" itemValue="Normal"/>
                </c:if>
                <c:if test="#{classSelectionBean.hasPre}">
                    <f:selectItem itemLabel="Premium (#{classSelectionBean.premiumPrice.doubleValue()}€)" itemValue="Premium"/>
                </c:if>
            </p:selectOneRadio>
            <p:commandButton value='Seleccionar asientos' action="#{classSelectionBean.selectSeats}" type="submit"/>
        </h:panelGrid>
        <p:messages id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
    </p:panel>
</ui:composition>
