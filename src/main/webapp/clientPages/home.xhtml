<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </h:head>
    <h:body>
        <h:form id="viewPanel">
            <p:menubar >
                
                <h:graphicImage class="logo" value="#{resource['/assets/SkySurfersLogo.png']}"/>
                
                <p:menuitem value="Vuelos" icon="pi pi-fw pi-send " action="#{clientHomeBean.setView('flightSearch')}" update="viewPanel" />

                <p:divider layout="vertical"/>

                <p:menuitem value="Mis reservas" icon="pi pi-fw pi-history " action="#{clientHomeBean.setView('miFlights')}" update="viewPanel"/>

                <p:divider layout="vertical"/>

                <p:menuitem value="Mi perfil" icon="pi pi-fw pi-users" action="#{clientHomeBean.setView('miProfile')}" update="viewPanel"/>
            </p:menubar>
            <br/>
            <ui:include src="#{clientHomeBean.currentView}" />
        </h:form>
    </h:body>
</html>
