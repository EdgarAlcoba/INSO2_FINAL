<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel   header="Búsqueda de vuelos">
        <h:panelGrid columns="1" cellspacing="5">
            <h:outputLabel value="Origen" />
            <p:inputText id="origin" value="#{flightSearchBean.origin}"/>
            <h:outputLabel value="Destino" />
            <p:inputText id="destination" value="#{flightSearchBean.destination}"/>
            <h:outputLabel value="Seleccione las fechas" />
            <p:datePicker id="dates" showIcon="true" value="#{flightSearchBean.range}" readonlyInput="true" />
            <h:outputLabel value="Número de pasajeros" />
            <p:inputNumber id="passengerInput" value="#{flightSearchBean.numberOfPassengers}" minValue="1" decimalPlaces="0" />
            <p:commandButton value='Buscar vuelos' action="#{flightSearchBean.search}" type="submit"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
