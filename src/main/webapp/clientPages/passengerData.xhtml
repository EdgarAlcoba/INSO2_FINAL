<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel header="Datos del pasajero">
        <h:panelGrid columns="1" cellspacing="2" >
            <ui:repeat value="#{passengerDataBean.pasajeros}" var="pasajero" varStatus="loop">
                <p:panel header="Datos del pasajero #{loop.index + 1}">
                    <h:panelGrid columns="2" cellspacing="2" >
                        <h:outputLabel value="Nombre" />
                        <p:inputText id="passengerName#{loop.index}" value="#{pasajero.nombre}"/>
                        <h:outputLabel value="Apellido 1" />
                        <p:inputText id="passengerSurname1#{loop.index}" value="#{pasajero.apellido1}"/>
                        <h:outputLabel value="Apellido 2" />
                        <p:inputText id="passengerSurname2#{loop.index}" value="#{pasajero.apellido2}"/>
                        <h:outputLabel value="DNI/NIF" />
                        <p:inputText id="passengerDNI#{loop.index}" value="#{pasajero.dniNIE}"/>
                        <h:outputLabel value="NÃºmero de pasaporte" />
                        <p:inputText id="passengerPassport_#{loop.index}" value="#{pasajero.pasaporte}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
            </ui:repeat>
            <p:messages id="passengerDataAlerts" showDetail="true">
                <p:autoUpdate/>
            </p:messages>
            <br/>
            <p:commandButton value='Siguiente' action="#{passengerDataBean.checkPassengerData()}" type="submit"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
