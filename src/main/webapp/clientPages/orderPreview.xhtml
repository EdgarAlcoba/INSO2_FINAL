<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel   header="Datos del pedido">
        <h:panelGrid columns="1" cellspacing="10" >
            <p:dataTable id="orderTable" var="order" value="#{orderPreviewBean.order}" rowKey="#{order.id}"
                         selection="#{orderPreviewBean.selectedOrder}" selectionMode="single">
                <p:column headerText="Vuelo">
                    <h:outputText value="#{order.vuelo.numero}" />
                </p:column>
                <p:column headerText="Asiento">
                    <h:outputText value="#{order.asiento.numero}" />
                </p:column>
                <p:column headerText="Precio unitario">
                    <h:outputText value="#{order.precio}" />
                </p:column>
            </p:dataTable>
            <p:outputLabel  id="precio" value="#{orderPreviewBean.totalPrice}"/>
            <p:commandButton value="Pagar" action="#{orderPreviewBean.pay()}"/>
        </h:panelGrid>
        <p:remoteCommand name="updatePrice" update="precio"/>
        <p:remoteCommand name="updateOrder" update="orderTable"/>
    </p:panel>
</ui:composition>
