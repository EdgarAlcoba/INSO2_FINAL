<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="menu">
                <h:graphicImage class="logo" value="#{resource['/assets/SkySurfersLogo.png']}"/>
                <div class="buttonContainer">
                    <p:commandButton styleClass="loginButton" value="Iniciar sesión" action="webAccess/login" />
                </div>
            </div>
            <video id="background-video" autoplay="true" loop="true" muted="true">
                <source src="#{resource['assets/HomeBackground.mp4']}" type="video/mp4"/>
                Your browser does not support the video tag.
            </video>
            <div class="center-box">
                <label class='welcome-label'>Bienvenido a nuestra aerolínea</label>
                <p:commandButton value="Comenzar" action="webAccess/register" />
            </div>
        </h:form>
    </h:body>
</html>
