<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid columns="4" cellspacing="5" style="width: 100%">
        <h:outputLabel style="width: 100%" for="email" value="Correo" />
        <p:selectOneMenu style="width: 100%" id="rol" value="#{userItemBean.rol}">
            <f:selectItem itemLabel="Cliente" itemValue="Client" />
            <f:selectItem itemLabel="Gestor" itemValue="Manager" />
            <f:selectItem itemLabel="Administrador" itemValue="Admin" />
        </p:selectOneMenu>
        <p:commandButton style="width: 100%" icon="pi pi-trash" value="Eliminar" action="#{userItemBean.delete}" update="deleteMessages"/>
        <p:commandButton style="width: 100%" value="Aplicar cambios" action="#{userItemBean.applyChanges}" update="applyChangesMessages"/>

    </h:panelGrid>
    <p:messages id="deleteMessages" showDetail="true" />
    <p:messages id="applyChangesMessages" showDetail="true" />
</ui:composition>
