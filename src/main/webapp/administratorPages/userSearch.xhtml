<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel style="width: 100%" header="Control de usuarios">
        <h:panelGrid columns="3" cellspacing="5" style="width: 100%; padding: 0 !important; margin: 0 !important">
            <h:outputLabel style="width: 100%" for="searchUser" value="Buscar usuarios:" />
            <h:outputLabel >
                <span style="width: 100%" class="ui-input-icon-left">
                    <i class="pi pi-search" />
                    <p:inputText style="width: 100%" id="searchTF" value="#{userSearchBean.searchTF}" placeholder="Buscar"/>
                </span>
            </h:outputLabel>
            <p:commandButton style="width: 100%; min-width: 30px" icon="pi pi-search" action="#{userSearchBean.searchBtn}" update="messages"/>
        </h:panelGrid>
        <p:panel id="foundUsersList" style="width: 100%" header="Usuarios encontrados">
            <ui:repeat value="#{userSearchBean.searchResults}" var="user">
                <ui:include src="#{'/administratorPages/userItem.xhtml'}">
                    <ui:param name="user" value="#{user}" />
                </ui:include>
            </ui:repeat>

        </p:panel>
    </p:panel>
    <p:messages id="messages" showDetail="true" />
    <p:remoteCommand name="updateList" update="foundUsersList"/>
</ui:composition>
