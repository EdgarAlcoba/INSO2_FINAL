<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:panel style="width: 100%" header="Control de flota">
            <h:panelGrid columns="2" cellspacing="5" style="padding: 0 !important; margin: 0 !important">
                <h:outputLabel for="msn" value="MSN:" />
                <h:outputLabel for="msnLabel" value="555" />
                <h:outputLabel for="licensePlate" value="Matrícula:" />
                <h:outputLabel for="licensePlateLabel" value="AAA555" />
                <h:outputLabel for="buyPrice" value="Precio de compra:" />
                <h:outputLabel for="byuPriceLabel" value="555€" />
                <h:outputLabel for="layout" value="Distribución:" />
                <h:outputLabel for="layoutLabel" value="Premium" />
            </h:panelGrid>

        </p:panel>
        <p:messages id="messages" showDetail="true" />

        <p:commandButton value="Añadir avión" onclick="PF('floatingDialog').show();" type="button" />

        <p:dialog id="floatingDialog" header="Introduzca las especificaciones" widgetVar="floatingDialog" modal="true" resizable="false" draggable="false" closable="true" closeOnEscape="true" width="80vw" height="80vh">
            <h:panelGrid columns="2" cellspacing="5" style="width: 50%; padding: 0 !important; margin: 0 !important">
                <h:outputLabel for="msn" value="MSN:" />
                <p:inputText style="width: 100%" id="msnTF" value="#{fleetBean.msnTF}"/>
                <h:outputLabel for="licensePlate" value="Matrícula:" />
                <p:inputText style="width: 100%" id="licensePlateTF" value="#{fleetBean.licensePlateTF}"/>
                <h:outputLabel for="buyPrice" value="Precio de compra:" />
                <p:inputText style="width: 100%" id="buyPriceTF" value="#{fleetBean.buyPriceTF}"/>
            </h:panelGrid>
            <br/>
            <h:outputLabel for="layout" value="Distribución:" style="width: 100%; display: block; text-align: center;"/>
            <h:panelGrid columns="3" cellspacing="5" style="width: 100%; padding: 0 !important; margin: 0 !important">
                <h:graphicImage value="#{resource['/assets/Premium.png']}" style="width: 100%"/>
                <h:graphicImage value="#{resource['/assets/Normal.png']}" style="width: 100%"/>
                <h:graphicImage value="#{resource['/assets/Economy.png']}" style="width: 100%"/>
            </h:panelGrid>
            <p:selectOneRadio style="width: 100%; text-align: center" id="line" value="#{fleetBean.radioButton}" layout="responsive" columns="3">
                <f:selectItem itemLabel="Premium" itemValue="Premium"/>
                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                <f:selectItem itemLabel="Económico" itemValue="Economy"/>
            </p:selectOneRadio>
            <br/>
            <p:commandButton value="Añadir" action="#{fleetBean.createPlane()}" onclick="PF('floatingDialog').hide()" type="button" style="display:block; margin: 0 auto;width: 50%"/>
        </p:dialog>

    </h:form>
</ui:composition>
